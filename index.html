<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shri Ram Furniture</title>

<style>
body{font-family:Arial;background:#eaf9ff;margin:0;}
header{background:linear-gradient(45deg,#0099ff,#00e1ff);color:#fff;padding:15px;text-align:center;}
#productList{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:12px;padding:15px;}
.card{background:#fff;border-radius:10px;padding:10px;text-align:center;box-shadow:0 0 10px #0001;}
.card img{width:100%;height:130px;object-fit:cover;border-radius:8px;}
button{background:#0099ff;color:#fff;border:none;padding:7px 10px;border-radius:5px;}
</style>
</head>

<body onload="loadProducts()">

<header>
<h2>Shri Ram Furniture & Electronics House - Rania</h2>
</header>

<h3 style="padding:10px;">Our Products</h3>

<div id="productList"></div>

<script src="script.js"></script>
<div id="imgModal" style="
display:none;
position:fixed;
z-index:9999;
left:0; top:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.85);
justify-content:center;
align-items:center;
">
  <span onclick="closeModal()" style="
  position:absolute;
  top:15px;
  right:25px;
  color:white;
  font-size:35px;
  cursor:pointer;">&times;</span>

  <img id="modalImg" style="
  max-width:95%;
  max-height:90%;
  border-radius:10px;">
</div>

<script>
function openModal(src){
  document.getElementById("imgModal").style.display="flex";
  document.getElementById("modalImg").src = src;
}
function closeModal(){
  document.getElementById("imgModal").style.display="none";
}
</script>
</body>
</html>
