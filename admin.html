<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:Arial;background:#f1f2f6;padding:10px}
    h2{text-align:center}
    input,select,button{
      width:100%;padding:10px;margin:5px 0;border-radius:6px;border:1px solid #ccc
    }
    button{background:#0984e3;color:white;border:none}
    .list{background:white;padding:10px;border-radius:8px;margin-top:10px}
    .item{border-bottom:1px solid #eee;padding:5px}
  </style>
</head>
<body>

<h2>Admin Panel</h2>

<input id="name" placeholder="Product Name">
<input id="price" placeholder="Price">
<input id="img" placeholder="Image URL">
<select id="cat">
  <option value="bed">Bed</option>
  <option value="sofa">Sofa</option>
  <option value="fan">Fan</option>
  <option value="fridge">Fridge</option>
  <option value="cooler">Cooler</option>
  <option value="ac">AC</option>
  <option value="table">Table</option>
</select>

<button onclick="addProduct()">Add Product</button>

<div class="list" id="list"></div>

<script>
let products = JSON.parse(localStorage.getItem("products")) || [];

function save(){
  localStorage.setItem("products",JSON.stringify(products));
  show();
}

function addProduct(){
  products.push({
    name: name.value,
    price: price.value,
    img: img.value,
    category: cat.value
  });
  save();
}

function del(i){
  products.splice(i,1);
  save();
}

function show(){
  let box=document.getElementById("list");
  box.innerHTML="";
  products.forEach((p,i)=>{
    box.innerHTML+=`
      <div class="item">
        ${p.name} - â‚¹${p.price}
        <button onclick="del(${i})">Delete</button>
      </div>
    `;
  });
}

show();
</script>

</body>
</html>
