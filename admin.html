<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<script src="script.js"></script>
<style>
body{font-family:Arial;background:#eef2f3;padding:20px;}
input,button{width:100%;padding:10px;margin:6px;border-radius:6px;border:1px solid #ccc;}
button{background:#007bff;color:white;border:none;font-size:16px;}
.card{background:white;padding:10px;margin:10px;border-radius:8px;}
</style>
</head>

<body>

<h2>Admin Panel – Add Product</h2>

<input id="name" placeholder="Product Name">
<input id="price" placeholder="Price">
<input id="img" placeholder="Image URL">
<input id="cat" placeholder="Category">

<button onclick="add()">Add Product</button>

<h3>All Products</h3>
<div id="list"></div>

<script>
function add(){
  addProduct(
    name.value,
    price.value,
    img.value,
    cat.value
  );
  location.reload();
}

function load(){
  let html="";
  store.forEach((p,i)=>{
    html+=`
      <div class="card">
        <b>${p.name}</b> - ₹${p.price}
        <button onclick="deleteProduct(${i})">Delete</button>
      </div>
    `;
  });
  document.getElementById("list").innerHTML=html;
}
load();
</script>

</body>
</html>
